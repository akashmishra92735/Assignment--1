<body>
    <h3>Question 1</h3>
    <!-- Opens in the same tab -->
    <a href="https://google.com" target="_self">Open in Same Tab</a> <br>

    <!-- Opens in a new tab -->
    <a href="https://google.com" target="_blank">Open in New Tab</a> <br>

    <!-- Opens in the parent frame -->
    <a href="https://google.com" target="_parent">Open in Parent Frame</a> <br>

    <!-- Opens in the full body of the window -->
    <a href="https://google.com" target="_top">Open in Full Window</a>

    <h3>Question 2</h3><br>
